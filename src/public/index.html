<!DOCTYPE html>
<html>
<head>
  <title>Gestión de Libros</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
  <h1 class="mt-3">Libros</h1>
  <form action="/libros" method="POST" enctype="multipart/form-data" class="shadow mb-5 p-3">
    <label>Título:</label>
    <input type="text" name="title" required><br>
    <label>Género:</label>
    <input type="text" name="genre" required><br>
    <label>Año de Publicación:</label>
    <input type="number" name="year" required><br>
    <label>Autor:</label>
    <select name="autor" id="authorInput" required>
      <option value="" selected>Seleccionar...</option>
      <!-- Opciones de autores se pueden cargar dinámicamente desde la base de datos -->
    </select><br>
    <label>Portada:</label>
    <input type="file" name="portada" required><br>
    <input type="submit" value="Agregar Libro">
  </form>

  <h1 class="mt-3">Autores</h1>
  <form action="/autores" method="POST" class="shadow p-3">
    <label>Nombre:</label>
    <input type="text" name="nombre" required><br>
    <label>Apellido:</label>
    <input type="text" name="apellido" required><br>
    <label>Biografía:</label>
    <textarea name="biografia" required></textarea><br>
    <input type="submit" value="Agregar Autor">
  </form>
  <script src="/js/index.js"></script>
</body>
</html>
